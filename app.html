<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="formContainer">
        <div class="calculatorApp">
            <form action="" method="post">
                <div class="calculator-input">
                    <input type="text" name="numbersDisplay" id="numbersDisplay" readonly>
                </div>
                <div>
                    <input type="button" class="buttons" id="AC" value="AC" >
                    <input type="button" class="buttons" id="Del" value="Del">
                    <input type="button" class="buttons" id="dot" value="."> 
                    <input type="button" class="buttons" id="divide" value="/">
                </div>
                <div>
                    <input type="button" class="buttons" id="seven" value="7">
                    <input type="button" class="buttons" id="eight" value="8">
                    <input type="button" class="buttons" id="nine" value="9">
                    <input type="button" class="buttons" id="multiply" value="*">
                </div>
                <div>
                    <input type="button" class="buttons" id="four" value="4">
                    <input type="button" class="buttons" id="five" value="5">
                    <input type="button" class="buttons" id="six" value="6">
                    <input type="button" class="buttons" id="minus" value="-">
                </div>
                 <div>
                    <input type="button" class="buttons" id="one" value="1">
                    <input type="button" class="buttons" id="two" value="2">
                    <input type="button" class="buttons" id="three" value="3">
                    <input type="button" class="buttons" id="plus" value="+">
                </div>                    
                <div>
                    <input type="button" id="doubleZero" class="buttons" value="00">
                    <input type="button" id="zero" class="buttons" value="0">                    
                    <input type="button" id="equal" class="buttons equal" value="=">
                </div>                                 
            </form>
        </div>
        
    </div>
   <script src="app.js"></script>
</body>
</html>
